<!doctype html>
<html lang="ja">
  <head>
    <title>四則演算100問ドリル</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="メインナビゲーション">
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="select">
            <select id="levelSelect" aria-label="学年レベルを選択">
              <option value="3">小学3年生</option>
              <option value="4">小学4年生</option>
              <option value="5">小学5年生</option>
              <option value="6">小学6年生</option>
            </select>
          </div>
        </div>
        <div
          id="timer"
          class="navbar-item"
          role="timer"
          aria-live="polite"
          aria-atomic="true"
          aria-label="残り時間"
        ></div>
        <div class="buttons">
          <button
            id="actionButton"
            class="button is-primary"
            aria-label="ドリルを開始する"
          >START</button>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-grey-lighter has-text-centered">四則演算100問ドリル</h1>

        <div class="content hide" role="main" aria-label="問題リスト">
          <ol id="formula" aria-label="100問の四則演算問題"></ol>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
